<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Contact Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            animation: slideDown 0.5s ease-in-out; /* Animate navbar appearance */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
            position: relative; /* For positioning pseudo-element */
        }

        /* Navbar link styles with transition */
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            display: inline-block;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for color and scaling */
        }

        /* Hover effects */
        .navbar ul li a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        /* Optional: Adding an underline effect on hover */
        .navbar ul li a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s ease; /* Smooth transition for the underline */
            margin: auto;
        }

        .navbar ul li a:hover::after {
            width: 100%; /* Full width on hover */
        }

        /* Animation for navbar appearance */
        @keyframes slideDown {
            from {
                transform: translateY(-100%); /* Start off-screen */
                opacity: 0; /* Fade out */
            }
            to {
                transform: translateY(0); /* End at normal position */
                opacity: 1; /* Fade in */
            }
        }

        .team-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            gap: 30px;
            padding: 20px;
            justify-content: center; /* Center items */
            align-items: center;
            width: 100%; /* Ensure the container takes full width */
            max-width: 800px; /* Set a max width as needed */
            margin-top: 50px; /* Adjust for navbar height */
        }

        .team-member {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease-in-out;
        }

        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .team-member h4 {
            color: #666;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .team-member p {
            margin: 5px 0;
            color: #555;
        }

        .team-member a {
            margin: 0 5px;
            display: inline-block; /* Added for better alignment */
        }

        .team-member a img {
            width: 24px; /* Adjust logo size */
            height: 24px; /* Adjust logo size */
            transition: transform 0.3s ease;
        }

        .team-member a:hover img {
            transform: scale(1.1); /* Scale on hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-container::-webkit-scrollbar {
            display: none;
        }

        .team-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>

            <li><a href="index.html">Simulation</a></li>
            <li><a href="address.html">About me</a></li>
        </ul>
    </nav>

    <div class="team-container">
        <div class="team-member">
            <img src="anto.jpg" alt="Antony Victor S">
            <h3>Antony Victor S</h3>
            <p><strong>Email:</strong> <a href="mailto:anto_vs@outlook.com">anto_vs@outlook.com</a></p>
            <h4>Dev</h4>
            <p>
                <a href="https://github.com/AntoVs" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">

                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                </a>
            </p>
        </div>
    </div>

</body>
</html>
